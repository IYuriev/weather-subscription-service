name: Conventional Commits

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  check-commits:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate current commit (last commit) with commitlint
        if: github.event_name == 'push'
        run: npx commitlint --last --verbose

      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: |
          # Get the base commit for comparison
          if [ "${{ github.event.pull_request.base.sha }}" != "" ]; then
            BASE_COMMIT=${{ github.event.pull_request.base.sha }}
          else
            COMMIT_COUNT=$(( ${{ github.event.pull_request.commits }} > 50 ? 50 : ${{ github.event.pull_request.commits }} ))
            BASE_COMMIT=HEAD~$COMMIT_COUNT
          fi
          npx commitlint --from $BASE_COMMIT --to ${{ github.event.pull_request.head.sha }} --verbose
